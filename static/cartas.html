<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portaria App</title>
    <link rel="icon" href="assets/p-logo-red-1.svg">
    <link rel="stylesheet" href="style/maintailwind.css">
    <script src="js/main.js" defer></script>
    <script src="js/visitas.js" defer></script>
</head>

<body class="overflow-hidden font-main-font">

    <header class="h-[8%] w-full shadow-bottom mb-4 bg-white flex items-center justify-between px-4">

        <div id="logo-wrapper">
            <figure>
                <img src="./assets/p-logo-red-1.svg" alt="Logo do PortariaApp">
            </figure>
        </div>
        
        <div id="info-wrapper" class="flex gap-4 mr-[3.5rem]">

            <button id="darkmode-toggle">
                <figure>
                    <img src="./assets/forma-de-meia-lua-1.svg" alt="Ícone de lua modo escuro">
                </figure>
            </button>

            <h1 id="username">Kathleen Ribeiro</h1>

            <button id="btn-menu">
                <img src="./assets/botao-de-menu-21.svg" alt="Ícone de menu">
            </button>
        </div>

    </header>

    <main class="h-[90%] w-full flex justify-between overflow-hidden">

        <aside class="h-full flex font-[roboto] pl-[1.44rem]">
            <nav class="flex flex-col gap-4 text-xs xl:text-base">
                <button class="btn-primary xl:min-h-[4.7rem] border-2 border-[#FB515E]">
                    <figure class="w-[90%] xl:w-max max-w-[2.5rem]">
                        <img class="w-[90%] xl:w-max" src="./assets/ico-pesquisa-vermelho.svg" alt="Ícone de uma lupa">
                    </figure>
                    <h1 class="w-max">Cartas, Caixas, Visitas e Delivery</h1>
                </button>
                
                <button class="btn-primary xl:min-h-[4.7rem] border-2 border-[#27D26B]">
                    <figure class="w-[90%] xl:w-max max-w-[2.5rem]">
                        <img class="w-[90%] xl:w-max" src="./assets/ico-pesquisa-verde.svg" alt="Ícone de uma lupa">
                    </figure>
                    <h1 class="w-max">Pesquisar Protocolos</h1>
                </button>

                <button class="btn-primary"xl:min-h-[4.7rem] >
                    <figure>
                        <img src="./assets/ico-quadrodeavisos-1.svg" alt="Ícone de um megafone">
                    </figure>
                    <h1 class="w-fit">Quadro de Avisos</h1>
                </button>

                <button class="btn-primary"xl:min-h-[4.7rem] >
                    <figure>
                        <img src="./assets/ico-reservas-solicitadas-1.svg" alt="Ícone de um calendário">
                    </figure>
                    <h1 class="w-fit">Espaços Reservados</h1>
                </button>
                
                <button class="btn-primary"xl:min-h-[4.7rem] >
                    <figure>
                        <img src="./assets/ico-visitas-1.svg" alt="Ícone de um visitante">
                    </figure>
                    <h1 class="w-fit">Visitas Cadastradas</h1>
                </button>

                <button class="btn-primary"xl:min-h-[4.7rem] >
                    <figure>
                        <img src="./assets/ico-pesquisa-veiculos-3.svg" alt="Ícone de um veículo sob uma lupa">
                    </figure>
                    <h1 class="w-fit">Procurar Veículos</h1>
                </button>
                
                <button class="btn-primary"xl:min-h-[4.7rem] >
                    <figure>
                        <img src="./assets/ico-historico-notificacoes-1.svg" alt="Ícone de um sino tocando">
                    </figure>
                    <h1 class="w-fit">Histórico</h1>
                </button>

                <button class="btn-primary"xl:min-h-[4.7rem] >
                    <figure>
                        <img src="./assets/ico-informe-sindico-1.svg" alt="Ícone relativo ao síndico">
                    </figure>
                    <h1 class="w-fit">Informe o Síndico</h1>
                </button>
                    
                <button class="btn-primary"xl:min-h-[4.7rem] >
                    <figure>
                        <img src="./assets/ico-multi-1.svg" alt="Ícone relativo à aviso em massa">
                    </figure>
                    <h1 class="w-fit">Aviso em Massa</h1>
                </button>
            </nav>
        </aside>

        
        <section id="wrapper-main-content" class="w-full flex flex-col justify-start items-center gap-5 text-base font-medium">
        
            <div id="wrapper-search" class="w-[90%] max-w-[60.625rem] h-[4.75rem] flex justify-center items-center border-[1px] border-[#9C9999] rounded">
                <div id="search-container" class="flex gap-[0.81rem] h-min">
                    <img src="assets/lupa-21.svg" alt="Ícone de busca">
                    <input type="search" id="search-input" placeholder="Exemplo: AP10" class="outline-0">
                </div>
            </div>

            <div id="wrapper-main-info" class="w-[90%] max-w-[60.625rem] border-[1px] border-[#E1E1E1] rounded w-[60.625rem] h-[47.5rem]">
                <table class="flex items-center justify-center w-full pt-[0.05rem]">
                    <tbody class="w-full">
                        <tr class="w-full py-[0.81rem] flex justify-center text-[0.8rem] xl:text-[0.9rem] font-bold">
                            <th class="w-full text-center font-bold">Prédio Carambola - AP10</th>
                        </tr>
                        
                        <tr class="w-full pb-[1.31rem] flex justify-center text-[0.8rem] xl:text-[0.875rem] font-normal border-[#CAC4C4] border-b-[0.0625rem] gap-[74px]">
                            <td class="w-fit text-center">
                                <figure class="w-fit flex flex-col items-center">
                                    <img src="assets/ico-correspondencias-3.svg" alt="Ícone de cartas">
                                    <figcaption class="pt-[2px]">
                                        Cartas
                                    </figcaption>
                                </figure>
                            </td>
                            <td class="w-fit text-center">
                                <figure class="w-fit flex flex-col items-center">
                                    <img src="assets/ico-visitas-5.svg" alt="Ícone de uma pessoa">
                                    <figcaption class="pt-[2px]">
                                        Visitas
                                    </figcaption>
                                </figure>
                            </td>
                            <td class="w-fit text-center">
                                <figure class="w-fit flex flex-col items-center">
                                    <img src="assets/ico-delivery-4.svg" alt="Ícone de entrega">
                                    <figcaption class="pt-[2px]">
                                        Delivery
                                    </figcaption>
                                </figure>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
    </main>
</body>
</html>
